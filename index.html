<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Numero Calculator</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1 style="margin-top: 20px">AP Numero Calculator</h1>
        <div class="row loginForm" id="loginForm" style="display: none;">
            <div class="col-6" style="margin-left:auto; margin-right:auto; margin-top: 30px;">
                <form action="javascript:void(0)" onsubmit="login(event)">
                    <div class="form-group">
                    <label for="email" style="margin-bottom: 10px;">Email address</label>
                    <input type="email" style="margin-bottom: 10px;" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                    <label for="password" style="margin-bottom: 10px;">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" style="margin-top: 10px;" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="row mainContent" id="mainContent">
            <div class="col-6" style="margin-left:auto; margin-right:auto; margin-top: 30px;">
                <form action="javascript:void(0)" onsubmit="calculate(event)">
                    <div class="row">
                        <div class="col-4">
                            <label for="name" style="margin-bottom: 10px;">Name</label>
                            <input required type="text" style="margin-bottom: 10px;" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="col-4">
                            <label for="gender" style="margin-bottom: 10px;">Gender</label>
                            <select class="form-control" required name="gender" id="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="col-4">
                            
                        </div>
                        <div class="col-4">
                            <label for="day" style="margin-bottom: 10px;">Date</label>
                            <input required type="number" style="margin-bottom: 10px;" class="form-control" id="day" placeholder="Date">
                        </div>
                        <div class="col-4">
                            <label for="month" style="margin-bottom: 10px;">Month</label>
                            <input required type="number" class="form-control" id="month" placeholder="Month">
                        </div>
                        <div class="col-4">
                            <label for="year" style="margin-bottom: 10px;">Year</label>
                            <input required type="number" style="margin-bottom: 10px;" class="form-control" id="year" placeholder="Year">
                        </div>
                    </div>
                    <button type="submit" style="margin-top: 10px;" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
